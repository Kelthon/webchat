<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Chat</title>
</head>
<body>
    <main>
        <div class="chat">
            <div class="title">
                <h1>John Doe</h1>
            </div>
            <div class="content">
                <ul class="history">
                    <li class="message">
                        <div class="received">
                            <p>Hello.</p>
                        </div>
                    </li>
                    <li class="message">
                        <div class="sended">
                            <p>Hi!</p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="textarea">
                <input type="text" placeholder="Write any...">
                <button>send</button>
            </div>
        </div>
    </main>
</body>
</html>
