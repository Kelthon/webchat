<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lusitana&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>WebChat</title>
  </head>
  <body>
    <main>
      <nav id="contact-info">
        <header>
          <button id="contact-back-button" type="button">
            <i class="ri-arrow-left-fill ri-2x"></i>
          </button>
          <button id="contact-photo" type="button">
            <!-- <img src="/public/placeholder.png" alt="The contact profile photo"> -->
            <i class="ri-user-fill ri-2x"></i>
          </button>
          <section>
            <h1>John Doe</h1>
            <p id="contact-status">
              <i class="ri-circle-fill ri-xxs online"></i>
              <small id="contact-current-status">online</small>
            </p>
          </section>
        </header>
        <footer>
          <button id="contact-more-options" type="button"><i class="ri-more-2-fill ri-2x"></i></button>
        </footer>
      </nav>

      <ul id="view-messages">
        <li class="text-message received">
          <div>
            <p>Hello.</p>
            <footer>
              <small class="message-status">8:00 AM</small>
            </footer>
          </div>
        </li>

        <li class="text-message sended">
          <div>
            <p>Hi ðŸ˜Š.</p>
            <footer>
              <small class="message-status">8:01 AM</small>
            </footer>
          </div>
        </li>

        <li class="info-message">
          <p><small>today</small></p>
        </li>

        <li class="text-message received">
          <div>
            <p>John Here.</p>
            <p>Can you send me the your annotations?.</p>
            <footer>
              <small class="message-status">8:01 AM</small>
            </footer>
          </div>
        </li>

        <li class="text-message sended">
          <div>
            <p>Oh hi Hi John.</p>
            <p>Sure I do.</p>
            <footer>
              <small class="message-status">8:03 AM</small>
            </footer>
          </div>
        </li>

        <li class="view-once-photo sended">
          <div>
            <p>
              <i class="ri-reply-fill ri-xl"></i>
              <button type="button">
                <i class="ri-camera-fill"></i>
                <span>photo</span>
              </button>
            </p>
            <footer>
              <small class="message-status">8:07 AM</small>
            </footer>
          </div>
        </li>

        <li class="view-once-photo received">
          <div>
            <p>
              <i class="ri-reply-fill ri-xl"></i>
              <button type="button">
                <i class="ri-camera-fill"></i>
                <span>photo</span>
              </button>
            </p>
            <footer>
              <small class="message-status">8:07 AM</small>
            </footer>
          </div>
        </li>
      </ul>

      <footer id="send-message">
        <form id="send-message-form" method="post">
          <p>
            <input
              id="send-message-input"
              type="text"
              name="message"
              class="text-message"
              placeholder="Write a message"
              autocomplete="off"
            />
            <button id="attachment-button" type="button"><i class="ri-attachment-2 ri-2x"></i></button>
            <button id="emoji-button" type="button"><i class="ri-emotion-fill ri-2x"></i></button>
            <button id="photo-button" type="button"><i class="ri-camera-fill ri-2x"></i></button>
          </p>
          <button id="send-message-button" type="button">
            <i class="ri-send-plane-fill ri-xl"></i>
          </button>
        </form>
      </footer>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
